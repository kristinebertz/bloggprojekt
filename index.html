<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dynamisk Bloggplattform
    </title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <script src="https://use.fontawesome.com/fe459689b4.js"></script>

</head>
<body>
    <header>
        <h1>
            Bloggplattform<span style="font-size: 3rem; color: rgb(252, 20, 147); vertical-align: -0.8rem;">&#9679;</span>
        </h1>
    </header>
    
    <main>
        <section class="blog-container">
            <h2>Senaste blogginlägg</h2>

                <div id="post-container"></div>
                <form id="new-blog-input">
                    <h3>Skriv ett nytt inlägg</h3>
                    <div class="form-group">
                        <label for="title">Rubrik </label>
                        <input type="text" id="title" name="title" placeholder="Rubrik" required>
                    </div>

                    <div class="form-group">
                        <label for="writer">Författare </label>
                        <input type="text" id="writer" placeholder="Författare" required>
                    </div>

                    <div class="form-group">
                        <label for="content">Meddelande </label>
                        <textarea name="content" id="content" placeholder="Skriv din text här" rows="6" required></textarea>
                    </div>

                        <button class="button-form" type="submit">Publicera</button>
                        <button class="button-form reset-button" type="reset">Ångra</button>
                </form>

        </section>
    
    </main>

    <footer>
        <p>
            © 2025 K. Ebertz
        </p>
    </footer>

</body>
</html>
